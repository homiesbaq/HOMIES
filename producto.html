<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Producto | HOMIES</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="header">
  <div class="logo">HOMIES</div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="coleccion.html">Colección</a>
  </nav>
</header>

<main class="product-page">

  <section class="product-info">
    <h1 class="product-title">Camiseta HOMIES Classic</h1>
    <p class="product-ref">Ref: HM-001</p>
    <p class="product-price">$95.000 COP</p>

    <div class="product-options">
      <label for="talla">Talla</label>
      <select id="talla">
        <option value="">Selecciona una talla</option>
        <option value="S">S</option>
        <option value="M">M</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
      </select>

      <label for="color">Color</label>
      <select id="color">
        <option value="">Selecciona un color</option>
        <option value="Rojo">Rojo</option>
        <option value="Negro">Negro</option>
        <option value="Blanco">Blanco</option>
      </select>
    </div>

    <button class="btn-buy" onclick="comprarWhatsApp()">
      Comprar ahora
    </button>
  </section>

  <section class="product-image">
    <img src="assets/images/producto1.jpg" alt="Producto HOMIES">
  </section>

</main>

<footer class="footer">
  <p>HOMIES © 2026</p>
</footer>

<script src="js/products.js"></script>
</body>
</html>
